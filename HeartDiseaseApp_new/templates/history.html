<!DOCTYPE html>
<html>
<head>
    <title>Patient History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Prediction History</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <table>
                <tr>
                    <th>Date</th>
                    <th>Age</th>
                    <th>Cholesterol</th>
                    <th>Prediction</th>
                </tr>
                {% for record in history %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
